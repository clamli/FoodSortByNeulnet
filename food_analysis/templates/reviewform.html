<!doctype html>
<html>
	<head>
		<title>Vector Submission</title>
	</head>
	<body>
		<h2>Please enter your taste and health vector:</h2>
		<form method=post action="/results">
			<p>
				Taste(1~10):<br>
				<input type="text" name="taste" /><br>
			</p>
			<p>
				Health(1~10):<br>
				<input type="text" name="health" /><br>
			</p>
			<div>
				<input type=submit value='Submit vector' name='submit_btn'>
			</div>
		</form>
	</body>
</html>
